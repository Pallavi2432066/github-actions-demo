name: CI Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run linter
        run: |
          echo "Linting code..."
          sleep 2
          echo "Lint passed ✅"

  unit-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          sleep 2
          echo "All tests passed ✅"

  integration-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          sleep 2
          echo "Tests failed ❌"
          exit 1

  build:
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Build project
        run: |
          echo "Building project..."
          sleep 2
          echo "Build successful ✅"

  notify:
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: always()
    steps:
      - name: Notify team
        run: |
          echo "Sending notification..."
          sleep 1
          echo "Notification sent ✅"
