name: Demo CI Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run linter
        run: |
          echo "Linting..."
          sleep 2
          echo "Lint passed ✅"

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run tests
        run: |
          echo "Running tests..."
          sleep 2
          echo "Tests failed ❌"
          exit 1

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Build project
        run: |
          echo "Building..."
          sleep 2
          echo "Build complete ✅"
